<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>tictactoe</title>
    </head>
    <body>
        <div id="header">
            <h1>tictactoe</h1>
            <button id="start">start</button>
            <button id="reset">reset</button>
            <h2 id="turn"></h2>
        </div>
        <div id="form">
            <div id="form-content">
                <ul>
                    <li><label for="player1">Player 1 name (X)</label>
                         <input id="player1" type="text" name="player1"></li>
                    <li><label for="player2">Player 2 name (O)</label>
                        <input id="player2" type="text" name="player2"></li>
                    <li><button id="submit">submit</button><button id="cancel">cancel</button></li>
                </ul>
            </div>
        </div>
        <div class="board">
            <div data-index="0" class="cell">1</div>
            <div data-index="1" class="cell">2</div>
            <div data-index="2" class="cell">3</div>
            <div data-index="3" class="cell">4</div>
            <div data-index="4" class="cell">5</div>
            <div data-index="5" class="cell">6</div>
            <div data-index="6" class="cell">7</div>
            <div data-index="7" class="cell">8</div>
            <div data-index="8" class="cell">9</div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
